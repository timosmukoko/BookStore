<!DOCTYPE html5>
<html>

<head>
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/books.css">
    <link rel="stylesheet" href="../styles/checkout.css">
    <title>Checkout Form</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-other">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booksListingPage.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Bookstore Checkout</h1>
        </header>
        <form action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="cardOwner">Card Owner Name</label>
                <input type="text" id="cardOwner" name="cardOwner" placeholder="John Doe" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script src="../scripts/checkout.js"></script>
</body>

</html>
